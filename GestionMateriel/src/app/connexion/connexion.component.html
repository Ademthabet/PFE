<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card  text-gray" style="border-radius: 2rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-0 mt-md-0 pb-0">
                            <img src="assets/a.jpg" alt="ASM"><br><br>
                            <h3 class="fw-bold mb-2 ">Connexion</h3>
                            <br>
                            <p class="text-danger">{{ errorMessage }}</p>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email ">
                                <label for="email">Email</label>
                            </div><br>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Mot de passe ">
                                <label for="password">Mot de passe </label>
                            </div>
                            <!-- <p class=""><a class="text-black-20" href="#!">Mot de passe oublié?</a></p> -->
                            <br>
                            <button type="submit" class="btn btn-outline-primary" (click)="login()">Suivant</button><br>
                            <br>
                            <p class="">Vous n'avez pas de compte ? <a href="" routerLink="/créer un compte"
                                    class="text-black-20 ">Créer un compte</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
