<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card  text-gray" style="border-radius: 2rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-0 mt-md-0 pb-0">
                            <img src="assets/a.jpg" alt="ASM"><br><br>
                            <h3 class="fw-bold mb-2 ">Créer un compte</h3>
                            <p class="text-black mb-1">Veuillez entrer votre email !</p>
                            <br>
                            <div id="messageContainer" *ngIf="errorMessage" class="text-danger">
                                <p id="message">{{ errorMessage }}</p>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="emailToSearch" name="emailToSearch" placeholder="Email ">
                                <label for="emailToSearch">Email</label><br>
                                <button type="submit" class="btn btn-outline-primary"(click)="rechercherEmployeParEmail()">Recherche</button>
                            </div>
                            <br>
                            <div id="formContainer" *ngIf="selectedEmploye && selectedEmploye.emailChercher">
                            <form [formGroup]="employeForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom"formControlName="nom" [value]="selectedEmploye.nom">
                                    <label for="nom">Nom</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom"formControlName="prenom" [value]="selectedEmploye.prenom">
                                    <label for="prenom">Prénom</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"formControlName="email" [value]="selectedEmploye.email">
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe"formControlName="password" [value]="selectedEmploye.password">
                                    <label for="password">Mot de passe</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="tel" name="tel" placeholder="Numéro de téléphone"formControlName="tel" [value]="selectedEmploye.tel">
                                    <label for="tel">Numéro de téléphone</label>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-outline-primary" (click)="modifierEmploye()">Modifier</button>
                            </form>
                        </div>

                        
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    button{
        padding-left: 10%;
        padding-right: 10%;
    }
</style>
