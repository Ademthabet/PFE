<div class="grid-container">
    <header class="header">
        <div class="header-right">
            <div class="photo">
                <a routerLink="/profileEmp">
                    <div *ngIf="imagePath">
                        <img [src]="'http://127.0.0.1:8000/images/' + imagePath" alt="Photo"height='50' width="50">
                    </div>
                </a>
            </div>
            <div class="user">
                <p><strong>{{ prenom }} {{ nom }}</strong></p>
            </div>
        </div>
        <div class="header-left">
            <button type="button" class="btn btn-outline-primary" routerLink="/">Déconnexion</button>
        </div>
    </header>
    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <img src="assets/a.jpg" alt="ASM">
            </div>
        </div>
        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <button type="button" class="btn btn-outline-primary btn-sidebar" routerLink="/ajouteDem">Ajouter une demande
                </button>
            </li>
            <li class="sidebar-list-item">
                <button type="button" class="btn btn-outline-primary btn-sidebar" routerLink="/consulterDem">Consulter mes demades

                </button>
            </li>
            <li class="sidebar-list-item">
                <button type="button" class="btn btn-outline-primary btn-sidebar" routerLink="/modifierDem">Modifier une demande

                </button>
            </li>
            <li class="sidebar-list-item">
                <button type="button" class="btn btn-outline-primary btn-sidebar" routerLink="/supprimerDem">Supprimer une demande

                </button>
            </li>
            <li class="sidebar-list-item">
                <button type="button" class="btn btn-outline-primary btn-sidebar" routerLink="/consulterMat">Consulter mes matériels
                </button>
            </li>
            <li class="sidebar-list-item">
                <button type="button" class="btn btn-outline-primary btn-sidebar" routerLink="/profileEmp">Profil </button>
            </li>

        </ul>
    </aside>
    <main class="main-container">
        <div class="container-xl px-4 mt-4">
            <div class="row">
                <div class="col-xl-4">
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Photo de profil</div>
                        <div class="card-body text-center">
                            <div class="image-container">
                                <div *ngIf="imagePath">
                                    <img [src]="'http://127.0.0.1:8000/images/' + imagePath"class="img-account-profile rounded-circle mb-2" alt="Photo">
                                </div>
                            </div>
                            <label for="imgInput" class="form-label upload">
                                Ajouter une image
                                <input type="file"(change)="onFileSelected($event)" name="photo" id="imgInput" class="form-control">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <div class="card mb-4">
                        <div class="card-header">Détails du compte</div>
                        <div class="card-body ">
                            <form [formGroup]="employeForm">
                                <div *ngIf="successMessage" class="alert alert-success"
                                    style="text-align: center; font-weight: bold;">
                                    {{ successMessage }}
                                </div>
                                <div *ngIf="errorMessage" class="alert alert-danger"
                                    style="text-align: center; font-weight: bold;">
                                    {{ errorMessage }}
                                </div>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputFirstName">Prénom</label>
                                        <input class="form-control" id="inputFirstName" type="text"
                                            placeholder="Entrez votre prénom" formControlName="prenom">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLastName">Nom</label>
                                        <input class="form-control" id="inputLastName" type="text"
                                            placeholder="Entrez votre nom" formControlName="nom">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">Email </label>
                                    <input class="form-control" id="inputEmailAddress" type="email"
                                        placeholder="Entrez votre adresse email"formControlName="email">
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">
                                        Mot de passe</label>
                                    <input class="form-control" id="" type="password"
                                        placeholder="Entrez votre mot de passe "formControlName="password">
                                </div>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputPhone">Numéro de téléphone</label>
                                        <input class="form-control" id="inputPhone" type="tel"
                                            placeholder="Entrez votre Numéro de téléphone"formControlName="tel">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputBirthday">Role</label>
                                        <input class="form-control" id="inputBirthday" type="text" name="birthday"
                                            placeholder=""[value]="role" readonly>
                                    </div>
                                </div>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="">Nom de département</label>
                                        <input class="form-control" id="" type=""
                                            placeholder=""[value]="departement"readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="">N° de bureau</label>
                                        <input class="form-control" id="" type="text" name=""
                                            placeholder=""[value]="bureau?.numero" readonly>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-primary"(click)="modifierEmploye()">Sauvegarder les
                                        modifications
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .img-account-profile {
        height: 10rem;
    }
    .card {
        border: 1px solid gray;
    }

    .card-title {
        padding-left: 3%;
    }
    .grid-container {
        display: grid;
        grid-template-columns: 260px 1fr 1fr 1fr;
        grid-template-rows: 0.2fr 3fr;
        grid-template-areas:
            "sidebar header header header"
            "sidebar main main main";
        height: 100vh;
    }
    .header-right {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding-left: 75%;
    }
    .photo,
    .user {
        margin-right: 20px;
    }
    .header {
        grid-area: header;
        height: 70px;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px 0 30px;
        box-shadow: 0 6px 7px -4px rgba(99, 81, 81, 0.2);
    }

    .menu-icon {
        display: none;
    }
    .btn-sidebar {
        width: 92%;
        text-align: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    #sidebar {
        grid-area: sidebar;
        border-right: 1px solid gray;
        height: 100%;
        background-color: white;
        color: #9799ab;
        overflow-y: auto;
        transition: all 0.5s;
        -webkit-transition: all 0.5s;
        box-shadow: 1px 0 5px gray;
    }

    .sidebar-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 20px 20px 20px;
        margin-bottom: 30px;
    }

    .sidebar-title>span {
        display: none;
    }

    .sidebar-brand {
        margin-top: 15px;
        font-size: 20px;
        font-weight: 700;
    }

    .sidebar-list {
        padding: 0;
        margin-top: 15px;
        list-style-type: none;
    }

    .sidebar-list-item {
        padding: 20px 20px 20px 20px;
    }

    .sidebar-list-item:hover {
        background-color: rgba(255, 255, 255, 0.959);
        cursor: pointer;
    }

    .sidebar-list-item>a {
        text-decoration: none;
        color: black;
    }

    .sidebar-responsive {
        display: inline !important;
        position: absolute;
        z-index: 12 !important;
    }

    .main-container {
        grid-area: main;
        overflow-y: auto;
        padding: 20px 20px;
    }
</style>
